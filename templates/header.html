<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="top-bar">
                <div class="top-bar-upper">
                    <div class="sales-logo">
                        <h1><i class="bi bi-shop"></i> Sales Stable</h1> <!-- Sales Stable Title -->
                    </div>
                    <div class="user-login">
                        <a href="{{ url_for('login')}}" class="login-link"><i class="bi bi-person"></i> Login</a>
                        <!-- Login Link with Icon -->
                    </div>
                </div>
                <div class="top-bar-lower">
                    <div class="options-container">
                        
                            <li>
                                <a href="{{ url_for('dashboard')}}" class="top-bar-option" id="dashboard">
                                <i class="bi bi-bar-chart-line"></i> Dashboard
                                </a>
                            </li>
                            <li>
                                <a href="{{ url_for('predict')}}" class="top-bar-option" id="predict">
                                <i class="bi bi-cart3"></i> Predict Your Sale
                                </a>
                            </li>
                            <li>
                                <a href="{{ url_for('about')}}" class="top-bar-option" id="about">
                                <i class="bi bi-info-circle"></i> About Us
                                </a>
                            </li>
                        
                    </div>
                </div>
            </div>
        
    
</nav>
{% block conetent %}{% endblock %}
{% block dashboard %}{% endblock %}
{% block predict %}{% endblock %}
</header>
</body>

</html>
